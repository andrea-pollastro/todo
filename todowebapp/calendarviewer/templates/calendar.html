{% extends "index.html" %}

{% block content %}
  <div id="calendar"></div>
{% endblock %}

{% block css %}
{{ block.super }}
<style>
  #calendar {
    max-width: 1100px;
    margin: 20px auto;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 1px 3px rgba(0,0,0,.08);
    padding: 8px;
  }
</style>
{% endblock %}

{% block javascript %}
{{ block.super }}
<script>
document.addEventListener('DOMContentLoaded', function () {
  const calendarEl = document.getElementById('calendar');

  const calendar = new FullCalendar.Calendar(calendarEl, {
    // look & feel
    themeSystem: 'bootstrap5',
    initialView: 'dayGridMonth',
    // height: 'auto',            // or a number (e.g., 750)
    // contentHeight: 'auto',
    expandRows: true,
    firstDay: 1,               // start week on Monday
    locale: 'en',              // 'it' if you prefer Italian

    headerToolbar: {
      left: 'today prev,next',
      center: 'title',
      right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
    },

    navLinks: true,
    nowIndicator: true,
    selectable: false,
    dayMaxEvents: true,        // “+ more” when too many events

    // sample events (remove/replace with your data)
    events: [
      { title: 'Demo event', start: new Date().toISOString().slice(0,10) }
    ],
  });

  calendar.render();
});
</script>
{% endblock %}
