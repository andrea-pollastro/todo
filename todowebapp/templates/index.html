<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %} MySuperApp {% endblock %}</title>
    {% load static %}

    <!-- Bootstrap & icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- FullCalendar (from: https://fullcalendar.io/docs/initialize-globals) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.19/main.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.19/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/bootstrap5@6.1.19/index.global.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'todolist/css/my-table.css' %}">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">

    {% block css %}
    <style>
      /* here your extra page-specific CSS */
    </style>
    {% endblock %}
  </head>

  <body>
    {% include "partials/navbar.html" %}

    <!-- Page content -->
    <div class="container">
      {% block content %}{% endblock %}
    </div>

    {% block javascript %}
    <script>
      // Your global JS (if any)
    </script>
    {% endblock %}
  </body>
</html>
